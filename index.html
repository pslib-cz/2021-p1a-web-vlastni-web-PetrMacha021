<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteostanice</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- JavaScript -->
    <script src="./scripts/socket.io.min.js"></script>
    <script src="./scripts/index.js" type="application/javascript"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="./hour.html">Hour Graphs</a></li>
            </ul>
        </nav>
    </header>
    <section class="realtime">
        <div class="weather-div">
            <img class="icon" src="./images/temp.svg" alt="teplota" />
            <h2 class="text" id="temp">--- °C</h2>
        </div>
        <div class="weather-div">
            <img class="icon" src="./images/moisture.svg" alt="vlhkost" />
            <h2 class="text" id="humidity">--- %</h2>
        </div>
        <div class="weather-div">
            <img class="icon" src="./images/pressure.svg" alt="tlak" />
            <h2 class="text" id="pressure">--- hPa</h2>
        </div>
        <div class="weather-div">
            <img class="icon" src="./images/bucket.svg" alt="déšť" />
            <h2 class="text" id="rain">--- mm/hr</h2>
        </div>
        <div class="weather-div">
            <img class="icon" src="./images/windspeed.svg" alt="rychlost větru" />
            <h2 class="text" id="windSpeed">--- m/s</h2>
        </div>
        <div class="weather-div">
            <img class="icon" src="./images/winddir.svg" alt="směr větru" />
            <h2 class="text" id="windDirection">---</h2>
        </div>
    </section>
    <div class="update"><a id="update">Offline</a></div>
</body>
</html>
